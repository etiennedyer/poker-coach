<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Coach</title>
</head>
<body>
  <pre id="terminal" aria-live="polite" style="padding: 0 2ch;"></pre>

  <div
    id="controls"
    style="display:flex; flex-direction:column; align-items:center; gap:6px; margin-top:8px;"
  >
    <div style="display:flex; gap:8px;">
      <button data-action="fold">Fold</button>
      <button id="call-check" data-action="check">Check / Call</button>
    </div>
    <div style="display:flex; gap:6px; align-items:center;">
      <button data-action="bet">Bet / Raise</button>
      <label for="bet-amount"></label>
      <input id="bet-amount" type="number" min="0" step="1" value="4" style="width:60px;" />
    </div>
    <button id="next-hand" style="display:none;">Next Hand</button>
  </div>

  <script src="/static/js/app.js" type="module"></script>
</body>
</html>
